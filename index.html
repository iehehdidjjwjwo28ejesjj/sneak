<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Старт игры</title>
<style>
    body {
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100dvh;
        font-size: 16px;
        margin: 0;
        padding: 0;
    }

    .button999 {
        border: none;
        background-color: purple;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.15s ease;
    }

    .button999:hover {
        background-color: darkviolet;
    }

    .button999:active {
        transform: scale(0.97);
    }
</style>
</head>
<body>
    <input class="button999" type="button" value="НАЧАТЬ ИГРА" onclick="go()">

    <script>
        function go() {
            window.location.href = "sneak.html";
        }
    </script>
</body>
</html>
